<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org"></html>


<head>
  <title></title>
  <meta charset="UTF-8">



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body style="background-color:#fff">
<div th:replace="fragments/navbar :: navbar_header"></div>
<div class="container">
  <h3>Change Password</h3>
  <div class="row auto-align">
    <form  action="register" method="post">
      <label>Enter Old Password</label>
      <input type="password" class="form-control" name="old_password" id="password" placeholder="Old Password">
      <label>Enter New Password</label>
      <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Enter New Password">
      <label>Confirm New Password</label>
      <input type="password" class="form-control"  name="con_newpassword"  id="con_newpassword" placeholder="Enter Conform Password"/>
      <br>
      <input type="submit" class="btn btn-warning" name="password_change" id="submit_btn" value="Change Password" />
    </form>
  </div>
</div>

</body>
</html>
